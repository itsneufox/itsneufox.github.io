# Site settings
title: itsneufox
description: My personal website
theme: just-the-docs

# URL settings
url: "https://itsneufox.github.io"

# Repository settings
repository: itsneufox/itsneufox.github.io
permalink: pretty

# Logo
logo: "/assets/images/logo.png"

# Search settings
search_enabled: true
search:
  heading_level: 2
  previews: 2
  preview_words_before: 3
  preview_words_after: 3
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  focus_shortcut_key: 'k'

# Navigation settings
nav_enabled: true
nav_sort: case_sensitive
nav_error_report: true

# Code settings
enable_copy_code_button: true

# Heading anchor links
heading_anchors: true

# Color scheme
color_scheme: dark

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Exclude files and directories from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Footer settings
back_to_top: true
back_to_top_text: "Back to top"
footer_content: "Copyright &copy; 2024 itsneufox."
last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

# Callouts settings
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
